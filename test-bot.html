<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeenBot Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
        .test-container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        #output { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>DeenBot System Test</h1>
        <p>This page tests if DeenBot is working properly.</p>
        
        <button onclick="testInitialization()">Test Initialization</button>
        <button onclick="testSearch()">Test Search</button>
        <button onclick="testResponse()">Test Response</button>
        <button onclick="clearOutput()">Clear Output</button>
        
        <div id="output"></div>
    </div>

    <!-- Load Required Scripts -->
    <script src="js/config.js"></script>
    <script src="js/complete-quran-data.js"></script>
    <script src="hadiths.js"></script>
    <script src="js/comprehensive-islamic-knowledge.js"></script>
    <script src="js/extensive-islamic-knowledge.js"></script>
    <script src="js/specialized-islamic-knowledge.js"></script>
    <script src="js/rag-system.js"></script>
    
    <script>
        function addOutput(message, type = 'info') {
            const output = document.getElementById('output');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            output.appendChild(div);
        }
        
        function clearOutput() {
            document.getElementById('output').innerHTML = '';
        }
        
        function testInitialization() {
            addOutput('Testing DeenBot initialization...', 'info');
            
            if (typeof window.islamicRAG !== 'undefined') {
                const status = window.islamicRAG.getStatus();
                addOutput(`✅ RAG System Status: ${JSON.stringify(status, null, 2)}`, 'success');
                
                if (status.initialized) {
                    addOutput('✅ DeenBot is properly initialized!', 'success');
                } else {
                    addOutput('❌ DeenBot failed to initialize', 'error');
                }
            } else {
                addOutput('❌ RAG System not found', 'error');
            }
        }
        
        async function testSearch() {
            addOutput('Testing search functionality...', 'info');
            
            if (typeof window.islamicRAG !== 'undefined' && window.islamicRAG.isInitialized) {
                try {
                    const results = await window.islamicRAG.search('prayer', { limit: 3 });
                    addOutput(`✅ Search Results: ${JSON.stringify(results, null, 2)}`, 'success');
                } catch (error) {
                    addOutput(`❌ Search Error: ${error.message}`, 'error');
                }
            } else {
                addOutput('❌ RAG System not initialized', 'error');
            }
        }
        
        async function testResponse() {
            addOutput('Testing response generation...', 'info');
            
            if (typeof window.islamicRAG !== 'undefined' && window.islamicRAG.isInitialized) {
                try {
                    const response = await window.islamicRAG.getIntelligentResponse('What are the five pillars of Islam?');
                    addOutput(`✅ Response: ${JSON.stringify(response, null, 2)}`, 'success');
                } catch (error) {
                    addOutput(`❌ Response Error: ${error.message}`, 'error');
                }
            } else {
                addOutput('❌ RAG System not initialized', 'error');
            }
        }
        
        // Auto-test on load
        window.addEventListener('load', function() {
            setTimeout(() => {
                addOutput('Auto-testing DeenBot...', 'info');
                testInitialization();
            }, 2000);
        });
    </script>
</body>
</html>
