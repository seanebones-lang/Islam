<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Config Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
        .test-container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; }
        .test-result { margin: 10px 0; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üîß Configuration Test</h1>
        <p>Testing configuration loading and API key detection.</p>
        <div id="output"></div>
    </div>

    <!-- Load Scripts in Order -->
    <script src="js/secure-config.js"></script>
    <script src="js/local-config.js"></script>
    
    <script>
        function addOutput(message, type = 'info') {
            const output = document.getElementById('output');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            output.appendChild(div);
        }
        
        function testConfiguration() {
            addOutput('üîç Testing Configuration Loading...', 'info');
            
            // Test LOCAL_CONFIG
            if (typeof window.LOCAL_CONFIG !== 'undefined') {
                addOutput('‚úÖ LOCAL_CONFIG found', 'success');
                addOutput(`<pre>${JSON.stringify(window.LOCAL_CONFIG, null, 2)}</pre>`, 'info');
            } else {
                addOutput('‚ùå LOCAL_CONFIG not found', 'error');
            }
            
            // Test SecureConfig
            if (typeof window.SecureConfig !== 'undefined') {
                addOutput('‚úÖ SecureConfig found', 'success');
                
                const hasApiKey = window.SecureConfig.hasApiKey();
                addOutput(`API Key Available: ${hasApiKey}`, hasApiKey ? 'success' : 'error');
                
                if (hasApiKey) {
                    const apiKey = window.SecureConfig.getApiKey();
                    addOutput(`API Key Length: ${apiKey.length}`, 'info');
                    addOutput(`API Key Preview: ${apiKey.substring(0, 10)}...`, 'info');
                }
                
                const config = window.SecureConfig.config;
                addOutput(`<pre>${JSON.stringify(config, null, 2)}</pre>`, 'info');
            } else {
                addOutput('‚ùå SecureConfig not found', 'error');
            }
            
            // Test CONFIG (fallback)
            if (typeof window.CONFIG !== 'undefined') {
                addOutput('‚úÖ CONFIG found (fallback)', 'success');
                addOutput(`<pre>${JSON.stringify(window.CONFIG, null, 2)}</pre>`, 'info');
            } else {
                addOutput('‚ö†Ô∏è CONFIG not found (expected)', 'info');
            }
        }
        
        // Run test on load
        window.addEventListener('load', function() {
            setTimeout(testConfiguration, 1000);
        });
    </script>
</body>
</html>
