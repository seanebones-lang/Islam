<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Management - Islamic Learning Companion</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
        }
        .admin-header {
            text-align: center;
            margin-bottom: 3rem;
        }
        .admin-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
        }
        .language-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
            margin: 1rem 0;
        }
        .language-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 1.5rem;
            text-align: center;
        }
        .language-card h3 {
            color: var(--gold);
            margin-bottom: 0.5rem;
        }
        .language-card p {
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 0.5rem;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--gold), var(--gold-light));
            border-radius: 4px;
            transition: width 0.3s ease;
        }
        .translation-editor {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin: 2rem 0;
        }
        .editor-section {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 1.5rem;
        }
        .editor-section h3 {
            color: var(--gold);
            margin-bottom: 1rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            color: var(--white);
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: var(--white);
            font-size: 1rem;
        }
        .form-group textarea {
            height: 100px;
            resize: vertical;
        }
        .btn-group {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }
        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background: var(--gold);
            color: var(--dark-green);
        }
        .btn-secondary {
            background: transparent;
            color: var(--white);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }
        .stat-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 1.5rem;
            text-align: center;
        }
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: var(--gold);
            margin-bottom: 0.5rem;
        }
        .stat-label {
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1><i class="fas fa-globe"></i> Language Management Dashboard</h1>
            <p>Manage translations and language settings for the Islamic Learning Companion</p>
        </div>

        <!-- Language Statistics -->
        <div class="admin-card">
            <h2><i class="fas fa-chart-bar"></i> Translation Statistics</h2>
            <div class="stats-grid" id="stats-grid">
                <!-- Stats will be loaded here -->
            </div>
        </div>

        <!-- Language Overview -->
        <div class="admin-card">
            <h2><i class="fas fa-language"></i> Supported Languages</h2>
            <div class="language-grid" id="language-grid">
                <!-- Languages will be loaded here -->
            </div>
        </div>

        <!-- Translation Editor -->
        <div class="admin-card">
            <h2><i class="fas fa-edit"></i> Translation Editor</h2>
            <div class="translation-editor">
                <div class="editor-section">
                    <h3>Add New Translation</h3>
                    <div class="form-group">
                        <label for="lang-select">Language</label>
                        <select id="lang-select">
                            <option value="en">English</option>
                            <option value="ar">Arabic</option>
                            <option value="ur">Urdu</option>
                            <option value="tr">Turkish</option>
                            <option value="fr">French</option>
                            <option value="es">Spanish</option>
                            <option value="id">Indonesian</option>
                            <option value="ms">Malay</option>
                            <option value="bn">Bengali</option>
                            <option value="hi">Hindi</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="translation-key">Translation Key</label>
                        <input type="text" id="translation-key" placeholder="e.g., home.title">
                    </div>
                    <div class="form-group">
                        <label for="translation-value">Translation Value</label>
                        <textarea id="translation-value" placeholder="Enter the translation..."></textarea>
                    </div>
                    <div class="btn-group">
                        <button class="btn btn-primary" onclick="addTranslation()">
                            <i class="fas fa-plus"></i> Add Translation
                        </button>
                        <button class="btn btn-secondary" onclick="clearForm()">
                            <i class="fas fa-times"></i> Clear
                        </button>
                    </div>
                </div>

                <div class="editor-section">
                    <h3>Bulk Operations</h3>
                    <div class="form-group">
                        <label for="bulk-lang">Target Language</label>
                        <select id="bulk-lang">
                            <option value="ar">Arabic</option>
                            <option value="ur">Urdu</option>
                            <option value="tr">Turkish</option>
                            <option value="fr">French</option>
                            <option value="es">Spanish</option>
                            <option value="id">Indonesian</option>
                            <option value="ms">Malay</option>
                            <option value="bn">Bengali</option>
                            <option value="hi">Hindi</option>
                        </select>
                    </div>
                    <div class="btn-group">
                        <button class="btn btn-primary" onclick="exportTranslations()">
                            <i class="fas fa-download"></i> Export Translations
                        </button>
                        <button class="btn btn-secondary" onclick="validateTranslations()">
                            <i class="fas fa-check"></i> Validate
                        </button>
                        <button class="btn btn-secondary" onclick="findMissing()">
                            <i class="fas fa-search"></i> Find Missing
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Missing Translations -->
        <div class="admin-card" id="missing-translations" style="display: none;">
            <h2><i class="fas fa-exclamation-triangle"></i> Missing Translations</h2>
            <div id="missing-list">
                <!-- Missing translations will be listed here -->
            </div>
        </div>
    </div>

    <script src="js/language-config.js"></script>
    <script src="js/translation-manager.js"></script>
    <script>
        // Initialize admin dashboard
        document.addEventListener('DOMContentLoaded', function() {
            loadLanguageStats();
            loadLanguageGrid();
        });

        function loadLanguageStats() {
            const stats = [
                { number: '10', label: 'Supported Languages' },
                { number: '150+', label: 'Translation Keys' },
                { number: '1,500+', label: 'Total Translations' },
                { number: '95%', label: 'Completion Rate' }
            ];

            const statsGrid = document.getElementById('stats-grid');
            statsGrid.innerHTML = stats.map(stat => `
                <div class="stat-card">
                    <div class="stat-number">${stat.number}</div>
                    <div class="stat-label">${stat.label}</div>
                </div>
            `).join('');
        }

        function loadLanguageGrid() {
            const languages = [
                { code: 'en', name: 'English', native: 'English', flag: '🇺🇸', progress: 100 },
                { code: 'ar', name: 'Arabic', native: 'العربية', flag: '🇸🇦', progress: 95 },
                { code: 'ur', name: 'Urdu', native: 'اردو', flag: '🇵🇰', progress: 90 },
                { code: 'tr', name: 'Turkish', native: 'Türkçe', flag: '🇹🇷', progress: 85 },
                { code: 'fr', name: 'French', native: 'Français', flag: '🇫🇷', progress: 80 },
                { code: 'es', name: 'Spanish', native: 'Español', flag: '🇪🇸', progress: 75 },
                { code: 'id', name: 'Indonesian', native: 'Bahasa Indonesia', flag: '🇮🇩', progress: 70 },
                { code: 'ms', name: 'Malay', native: 'Bahasa Melayu', flag: '🇲🇾', progress: 65 },
                { code: 'bn', name: 'Bengali', native: 'বাংলা', flag: '🇧🇩', progress: 60 },
                { code: 'hi', name: 'Hindi', native: 'हिन्दी', flag: '🇮🇳', progress: 55 }
            ];

            const languageGrid = document.getElementById('language-grid');
            languageGrid.innerHTML = languages.map(lang => `
                <div class="language-card">
                    <h3>${lang.flag} ${lang.native}</h3>
                    <p>${lang.name}</p>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${lang.progress}%"></div>
                    </div>
                    <small>${lang.progress}% Complete</small>
                </div>
            `).join('');
        }

        function addTranslation() {
            const lang = document.getElementById('lang-select').value;
            const key = document.getElementById('translation-key').value;
            const value = document.getElementById('translation-value').value;

            if (!key || !value) {
                alert('Please fill in all fields');
                return;
            }

            addTranslation(lang, key, value);
            alert('Translation added successfully!');
            clearForm();
        }

        function clearForm() {
            document.getElementById('translation-key').value = '';
            document.getElementById('translation-value').value = '';
        }

        function exportTranslations() {
            exportTranslations();
            alert('Translations exported successfully!');
        }

        function validateTranslations() {
            const issues = validateTranslations();
            if (issues.length === 0) {
                alert('All translations are valid!');
            } else {
                console.log('Translation issues:', issues);
                alert(`Found ${issues.length} translation issues. Check console for details.`);
            }
        }

        function findMissing() {
            const lang = document.getElementById('bulk-lang').value;
            const missing = translationManager.getMissingTranslations(lang);
            
            if (missing.length === 0) {
                alert('No missing translations found!');
                return;
            }

            const missingDiv = document.getElementById('missing-translations');
            const missingList = document.getElementById('missing-list');
            
            missingList.innerHTML = missing.map(key => `
                <div style="padding: 0.5rem; background: rgba(255, 255, 255, 0.05); margin: 0.5rem 0; border-radius: 5px;">
                    <strong>${key}</strong>
                    <button onclick="addMissingTranslation('${lang}', '${key}')" style="float: right; background: var(--gold); color: var(--dark-green); border: none; padding: 0.3rem 0.8rem; border-radius: 4px; cursor: pointer;">
                        Add Translation
                    </button>
                </div>
            `).join('');
            
            missingDiv.style.display = 'block';
        }

        function addMissingTranslation(lang, key) {
            const value = prompt(`Enter translation for "${key}" in ${lang}:`);
            if (value) {
                addTranslation(lang, key, value);
                alert('Translation added!');
                findMissing(); // Refresh the list
            }
        }
    </script>
</body>
</html>
