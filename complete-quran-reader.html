<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        .quran-reader {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--dark-green), var(--medium-green));
            padding: 2rem 0;
        }
        
        .reader-header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .reader-title {
            font-size: 2.5rem;
            color: var(--gold);
            margin-bottom: 1rem;
            font-weight: 600;
        }
        
        .search-container {
            margin-bottom: 2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .search-box {
            position: relative;
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid var(--light-green);
            border-radius: 25px;
            padding: 0.75rem 1rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .search-box:focus-within {
            border-color: var(--gold);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
        }
        
        .search-icon {
            color: var(--light-green);
            margin-right: 0.75rem;
            font-size: 1.1rem;
        }
        
        .search-input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: var(--white);
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
        }
        
        .search-input::placeholder {
            color: var(--text-secondary);
        }
        
        .clear-search-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--text-secondary);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: 0.5rem;
        }
        
        .clear-search-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            color: var(--white);
        }
        
        .search-results {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            margin-top: 1rem;
            max-height: 300px;
            overflow-y: auto;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .search-result-item {
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .search-result-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .search-result-item:last-child {
            border-bottom: none;
        }
        
        .search-result-surah {
            font-weight: 600;
            color: var(--gold);
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }
        
        .search-result-verse {
            color: var(--white);
            margin-bottom: 0.25rem;
        }
        
        .search-result-arabic {
            font-family: 'Amiri', serif;
            font-size: 1.2rem;
            color: var(--light-green);
            margin-bottom: 0.25rem;
        }
        
        .search-result-translation {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .search-highlight {
            background: rgba(212, 175, 55, 0.3);
            padding: 0.1rem 0.2rem;
            border-radius: 3px;
        }
        
        .surah-navigation {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        
        .nav-btn {
            background: rgba(255,255,255,0.1);
            color: var(--light-green);
            border: 2px solid var(--light-green);
            border-radius: 25px;
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 1rem;
        }
        
        .nav-btn:hover {
            background: var(--light-green);
            color: var(--dark-green);
        }
        
        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .surah-selector {
            background: var(--dark-green);
            color: var(--gold);
            border: 2px solid var(--gold);
            border-radius: 10px;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            min-width: 250px;

        .surah-container {
            background: rgba(255,255,255,0.05);
            border-radius: 20px;

            max-width: 900px;

        .surah-header {

        .arabic-text {

        .transliteration {
            color: var(--light-green);

            margin-bottom: 0.5rem;
            font-size: 1rem;
        }
        
        .translation {
            color: var(--text-secondary);
            line-height: 1.6;
            font-size: 1rem;
        }
        
        .verse-block {
            background: rgba(255,255,255,0.03);
            border-radius: 15px;
            padding: 1.5rem;
            margin: 1rem 0;
            border-left: 4px solid var(--gold);
            transition: all 0.3s ease;

        .verse-block:hover {
            background: rgba(255,255,255,0.08);

        .verse-number {
            background: var(--gold);
            color: var(--dark-green);
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;

        .arabic-verse {

            font-size: 1.6rem;
            color: var(--gold);
            margin-bottom: 0.8rem;

        .transliteration {
            color: var(--light-green);

            margin-bottom: 0.5rem;
            font-size: 1rem;
        }
        
        .english-translation {
            color: var(--text-secondary);

            font-size: 1rem;
        }
        
        .loading {

        }

            font-size: 2rem;

            animation: spin 2s linear infinite;
        }

            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }

        .back-to-home {
            position: fixed;
            top: 20px;

            border: 2px solid var(--light-green);
            border-radius: 25px;
            padding: 0.5rem 1rem;

            font-weight: 500;

        .back-to-home:hover {
            background: var(--light-green);
            color: var(--dark-green);
        }
        
        .pagination {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            border-radius: 25px;
            padding: 0.5rem 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            border: 2px solid var(--gold);
            z-index: 1000;
        }
        
        .page-btn {
            background: rgba(255,255,255,0.1);
            color: var(--light-green);
            border: 2px solid var(--light-green);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }
        
        .page-btn:hover {
            background: var(--light-green);
            color: var(--dark-green);
            transform: scale(1.1);
        }
        
        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .page-info {
            color: var(--gold);
            font-weight: 600;
            font-size: 1rem;
            min-width: 120px;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .reader-title {
                font-size: 2rem;

            .surah-name-arabic {

            .arabic-text, .arabic-verse {

            .search-container {

    <!-- Sacred verification script -->
    <script>

    <script>
        let currentSurah = 1;
        let currentPage = 1;
        let versesPerPage = 10; // Number of verses to show per page
        let surahData = {};
        let totalPages = 1; // Will be calculated based on current surah
        let searchResults = [];
        let allQuranData = {}; // Store complete Quran data for search

        // Search functionality
        function initializeSearch() {
            const searchInput = document.getElementById('quranSearch');
            const searchResults = document.getElementById('searchResults');
            const clearBtn = document.getElementById('clearSearch');
            
            searchInput.addEventListener('input', function() {
                const query = this.value.trim();
                if (query.length >= 2) {
                    performSearch(query);
                } else {
                    hideSearchResults();
                }
            });
            
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    const query = this.value.trim();
                    if (query.length >= 2) {
                        performSearch(query);
                    }
                }
            });
        }
        
        function performSearch(query) {
            console.log('üîç Performing search for:', query);
            console.log('üìä AllQuranData available:', allQuranData ? Object.keys(allQuranData).length : 'undefined');
            console.log('üìä SurahData available:', surahData ? Object.keys(surahData).length : 'undefined');
            
            // Use surahData if allQuranData is not available
            const searchData = allQuranData && Object.keys(allQuranData).length > 0 ? allQuranData : surahData;
            
            if (!searchData || Object.keys(searchData).length === 0) {
                console.log('‚ùå No Quran data available for search');
                displaySearchResults([{
                    type: 'loading',
                    message: 'Loading Quran data... Please wait a moment and try again.'
                }]);
                return;
            }
            
            const results = [];
            const searchQuery = query.toLowerCase();
            console.log('üîç Searching in', Object.keys(searchData).length, 'surahs');
            
            // Search through all surahs
            Object.keys(searchData).forEach(surahNumber => {
                const surah = searchData[surahNumber];
                if (!surah) return;
                
                const surahName = surah.name || surah.english || `Surah ${surahNumber}`;
                
                // Search in surah name
                if (surahName.toLowerCase().includes(searchQuery)) {
                    results.push({
                        type: 'surah',
                        surahNumber: parseInt(surahNumber),
                        surahName: surahName,
                        match: surahName
                    });
                }
                
                // Search in verses - check different possible data structures
                const verses = surah.verses || surah.verses_data || [];
                if (verses && verses.length > 0) {
                    verses.forEach((verse, index) => {
                        const verseNumber = index + 1;
                        const arabicText = verse.arabic || verse.text || '';
                        const translation = verse.translation || verse.english || '';
                        const transliteration = verse.transliteration || '';
                        
                        // Check if query matches any part of the verse
                        if (arabicText.toLowerCase().includes(searchQuery) ||
                            translation.toLowerCase().includes(searchQuery) ||
                            transliteration.toLowerCase().includes(searchQuery)) {
                            
                            results.push({
                                type: 'verse',
                                surahNumber: parseInt(surahNumber),
                                surahName: surahName,
                                verseNumber: verseNumber,
                                arabic: arabicText,
                                translation: translation,
                                transliteration: transliteration,
                                match: searchQuery
                            });
                        }
                    });
                }
            });
            
            console.log('‚úÖ Found', results.length, 'search results');
            displaySearchResults(results.slice(0, 20)); // Limit to 20 results
        }
        
        function displaySearchResults(results) {
            const searchResults = document.getElementById('searchResults');
            const clearBtn = document.getElementById('clearSearch');
            
            if (results.length === 0) {
                searchResults.innerHTML = '<div class="search-result-item">No results found</div>';
            } else if (results[0] && results[0].type === 'loading') {
                searchResults.innerHTML = `<div class="search-result-item">${results[0].message}</div>`;
            } else {
                searchResults.innerHTML = results.map(result => {
                    if (result.type === 'surah') {
                        return `
                            <div class="search-result-item" onclick="goToSurah(${result.surahNumber})">
                                <div class="search-result-surah">${highlightText(result.surahName, result.match)}</div>
                                <div class="search-result-translation">Click to view surah</div>
                            </div>
                        `;
                    } else {
                        return `
                            <div class="search-result-item" onclick="goToVerse(${result.surahNumber}, ${result.verseNumber})">
                                <div class="search-result-surah">${result.surahName} - Verse ${result.verseNumber}</div>
                                <div class="search-result-arabic">${highlightText(result.arabic, result.match)}</div>
                                <div class="search-result-translation">${highlightText(result.translation, result.match)}</div>
                            </div>
                        `;
                    }
                }).join('');
            }
            
            searchResults.style.display = 'block';
            clearBtn.style.display = 'block';
        }
        
        function highlightText(text, query) {
            if (!query) return text;
            const regex = new RegExp(`(${query})`, 'gi');
            return text.replace(regex, '<span class="search-highlight">$1</span>');
        }
        
        function hideSearchResults() {
            const searchResults = document.getElementById('searchResults');
            const clearBtn = document.getElementById('clearSearch');
            searchResults.style.display = 'none';
            clearBtn.style.display = 'none';
        }
        
        function clearSearch() {
            const searchInput = document.getElementById('quranSearch');
            searchInput.value = '';
            hideSearchResults();
        }
        
        function goToSurah(surahNumber) {
            currentSurah = surahNumber;
            currentPage = 1;
            loadSurah(surahNumber);
            hideSearchResults();
            document.getElementById('quranSearch').value = '';
        }
        
        function goToVerse(surahNumber, verseNumber) {
            currentSurah = surahNumber;
            // Calculate which page the verse is on
            const surah = allQuranData[surahNumber];
            if (surah && surah.verses) {
                currentPage = Math.ceil(verseNumber / versesPerPage);
            } else {
                currentPage = 1;
            }
            loadSurah(surahNumber);
            hideSearchResults();
            document.getElementById('quranSearch').value = '';
            
            // Scroll to the specific verse after a short delay
            setTimeout(() => {
                const verseElement = document.querySelector(`[data-verse="${verseNumber}"]`);
                if (verseElement) {
                    verseElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    verseElement.style.background = 'rgba(212, 175, 55, 0.2)';
                    setTimeout(() => {
                        verseElement.style.background = '';
                    }, 3000);
                }
            }, 500);
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Initialize immediately with local data
            initializeWithLocalData();
        });

        function initializeWithLocalData() {
            console.log('üîç Initializing Quran Reader with complete data...');
            
            // Load complete Quran from reliable API
            loadCompleteQuranFromAPI();
        }

        async function loadCompleteQuranFromAPI() {
            try {
                console.log('üîÑ Loading complete Quran from AlQuran Cloud API...');
                
                // Load Arabic text
                const arabicResponse = await fetch('https://api.alquran.cloud/v1/quran/quran-uthmani');
                const arabicData = await arabicResponse.json();
                
                // Load English translation
                const englishResponse = await fetch('https://api.alquran.cloud/v1/quran/en.asad');
                const englishData = await englishResponse.json();
                
                if (arabicData.code === 200 && englishData.code === 200) {
                    const quranData = {};
                    
                    // Process all 114 surahs
                    for (let i = 0; i < 114; i++) {
                        const surahNum = i + 1;
                        const arabicSurah = arabicData.data.surahs[i];
                        const englishSurah = englishData.data.surahs[i];
                        
                        quranData[surahNum] = {
                            name: arabicSurah.englishName,
                            english: arabicSurah.englishNameTranslation,
                            arabic: arabicSurah.name,
                            type: arabicSurah.revelationType === 'Meccan' ? 'Meccan' : 'Medinan',
                            verses: arabicSurah.numberOfAyahs,
                            juz: getJuzForSurah(surahNum),
                            verses_data: []
                        };
                        
                        // Process verses
                        for (let j = 0; j < arabicSurah.ayahs.length; j++) {
                            quranData[surahNum].verses_data.push({
                                arabic: arabicSurah.ayahs[j].text,
                                transliteration: '', // Not available from this API
                                translation: englishSurah.ayahs[j].text
                            });
                        }
                    }
                    
                    surahData = quranData;
                    allQuranData = quranData; // Store for search functionality
                    console.log('‚úÖ Complete Quran loaded from API:', Object.keys(surahData).length, 'surahs');
                    console.log('‚úÖ Al-Baqarah has', surahData[2].verses_data.length, 'verses');
                    console.log('üîç Search data ready:', Object.keys(allQuranData).length, 'surahs available for search');
                    console.log('üìñ Sample surah data structure:', surahData[1]);
                    initializeQuranReader();
                    initializeSearch(); // Initialize search functionality
                    
                } else {
                    throw new Error('API returned error');
                }
                
            } catch (error) {
                console.warn('Failed to load from API, using local data:', error);
                fallbackToLocalData();
            }
        }

        function getJuzForSurah(surahNum) {
