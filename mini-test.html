<!DOCTYPE html>
<html>
<head>
    <title>Mini Quran Test</title>
</head>
<body>
    <h1>Mini Quran Test</h1>
    <div id="output"></div>

    <script src="js/complete-quran-all-surahs.js"></script>
    <script>
        function runTest() {
            const output = document.getElementById('output');
            let html = '<h2>Test Results:</h2>';

            // Check if data loaded
            if (!window.completeQuranAllSurahs) {
                html += '<p style="color:red">❌ completeQuranAllSurahs not loaded!</p>';
                output.innerHTML = html;
                return;
            }

            const totalSurahs = Object.keys(window.completeQuranAllSurahs).length;
            html += `<p>✅ Data loaded: ${totalSurahs} surahs</p>`;

            // Check specific surahs
            const testSurahs = [1, 50, 100, 114];
            testSurahs.forEach(num => {
                const surah = window.completeQuranAllSurahs[num];
                if (surah) {
                    const verseCount = surah.verses_data ? surah.verses_data.length : 0;
                    html += `<p>✅ Surah ${num} (${surah.name}): ${verseCount} verses</p>`;
                } else {
                    html += `<p style="color:red">❌ Surah ${num} missing!</p>`;
                }
            });

            // Check if all 114 are present
            const surahNumbers = Object.keys(window.completeQuranAllSurahs).map(Number);
            const expected = Array.from({length: 114}, (_, i) => i + 1);
            const missing = expected.filter(num => !surahNumbers.includes(num));

            if (missing.length === 0) {
                html += '<p style="color:green">✅ All 114 surahs present!</p>';
            } else {
                html += `<p style="color:red">❌ Missing ${missing.length} surahs: ${missing.slice(0, 10).join(', ')}${missing.length > 10 ? '...' : ''}</p>`;
            }

            output.innerHTML = html;
        }

        // Run test when page loads
        window.addEventListener('load', function() {
            setTimeout(runTest, 500);
        });
    </script>
</body>
</html>
