            border-radius: 10px;

            font-weight: bold;
            border: 2px solid #ffd700;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .nav-button:hover {
            background: #1a4d1a;
            color: #ffd700;
        }
        
        .nav-button:disabled {
            background: #666;
            color: #999;
            border-color: #666;
            cursor: not-allowed;
        }
        
        .back-home {
            text-align: center;
            margin: 20px 0;
        }
        
        .back-home a {
            color: #ffd700;
            text-decoration: underline;
            font-size: 1.1rem;
        }
        
        .quran-content {

            color: #2d5a2d;
            padding: 30px;
            border-radius: 15px;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);

        .surah-title {
            text-align: center;
            font-size: 1.8rem;
            color: #1a4d1a;
            margin-bottom: 30px;
            font-weight: bold;
        }
        
        .verse {
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            border-right: 5px solid #ffd700;
        }
        
        .verse-number {
            background: #1a4d1a;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-left: 10px;
            float: right;
        }
        
        .arabic-text {
            font-family: 'Amiri', serif;
            font-size: 1.5rem;
            line-height: 2;
            text-align: right;
            direction: rtl;
            margin-bottom: 15px;
        }
        
        .translation {
            font-size: 1.1rem;
            color: #2d5a2d;
            line-height: 1.6;
            margin-top: 10px;
        }
        
        /* Mobile responsive */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .nav-button {
                display: block;
                margin: 10px 0;
                padding: 20px;
                font-size: 1.3rem;
            }
            
            .arabic-text {
                font-size: 1.3rem;
            }
            
            .translation {
                font-size: 1rem;
            }
        }
    </style>

        let currentPage = 1;

        function loadPage(pageNumber) {
            const content = document.getElementById('quranContent');
            const pageInfo = document.getElementById('currentPage');
            
            // Update page info
            pageInfo.textContent = pageNumber;
            
            // Check if we have complete data for this page
            if (quranData[pageNumber] && quranData[pageNumber].verses_data) {
                const surah = quranData[pageNumber];
                content.innerHTML = `
                    <div class="surah-title">${pageNumber}. ${surah.name} (${surah.english})</div>
                    ${surah.verses_data.map((verse, index) => `
                        <div class="verse">
                            <div class="verse-number">${index + 1}</div>
                            <div class="arabic-text">${verse.arabic}</div>
                            <div class="translation">${verse.translation}</div>
                        </div>
                    `).join('')}
                `;
            } else {
                // For pages we don't have data for yet, show a loading message
                content.innerHTML = `
                    <div class="surah-title">Surah ${pageNumber}</div>
                    <div style="text-align: center; padding: 50px; color: #666;">
                        <p>Loading complete Quran data...</p>
                        <p>Please wait a moment and refresh the page.</p>
                    </div>
                `;
            }
            
            // Update navigation buttons
            updateNavigation();
        }
        
        function updateNavigation() {
            const prevButtons = document.querySelectorAll('#prevButton, #prevButtonBottom');
            const nextButtons = document.querySelectorAll('#nextButton, #nextButtonBottom');
            
            prevButtons.forEach(btn => {
                if (currentPage === 1) {
                    btn.style.opacity = '0.5';
                    btn.style.pointerEvents = 'none';
                } else {
                    btn.style.opacity = '1';
                    btn.style.pointerEvents = 'auto';
                }
            });
            
            nextButtons.forEach(btn => {
                if (currentPage === totalPages) {
                    btn.style.opacity = '0.5';
                    btn.style.pointerEvents = 'none';
                } else {
                    btn.style.opacity = '1';
                    btn.style.pointerEvents = 'auto';
                }
            });
        }
        
        function nextPage() {
            console.log('Next page clicked, current page:', currentPage);
            if (currentPage < totalPages) {
                currentPage++;
                console.log('Going to page:', currentPage);
                loadPage(currentPage);
            } else {
                console.log('Already at last page');
            }
        }
        
        function previousPage() {
            console.log('Previous page clicked, current page:', currentPage);
            if (currentPage > 1) {
                currentPage--;
                console.log('Going to page:', currentPage);
                loadPage(currentPage);
            } else {
                console.log('Already at first page');
            }
        }
        
        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowRight' || e.key === 'ArrowDown') {
                e.preventDefault();
                nextPage();
            } else if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') {
                e.preventDefault();
                previousPage();
            }
        });
