<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Quran Verification Test</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: var(--dark-green);
            color: var(--light-green);
        }
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
        }
        .surah-test {
            margin: 10px 0;
            padding: 15px;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            border-left: 4px solid var(--gold);
        }
        .success { color: #51cf66; }
        .error { color: #ff6b6b; }
        .warning { color: #ffd43b; }
        .info { color: #74c0fc; }
        .surah-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .surah-card {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid var(--gold);
        }
        .surah-title {
            font-weight: bold;
            color: var(--gold);
            margin-bottom: 10px;
        }
        .verse-count {
            color: var(--light-green);
            font-size: 0.9em;
        }
        .complete { border-color: #51cf66; }
        .partial { border-color: #ffd43b; }
        .missing { border-color: #ff6b6b; }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>📖 Complete Quran Verification Test</h1>
        <p>Testing the completeness of all 114 surahs in the Holy Quran...</p>
        
        <div id="test-results">
            <div class="info">🔄 Loading Quran data and running verification tests...</div>
        </div>
        
        <div id="surah-grid" class="surah-grid"></div>
        
        <div id="summary"></div>
    </div>

    <!-- Load Quran data -->
    <script src="js/complete-quran-all-surahs.js"></script>
    <script src="js/complete-quran-114-full.js"></script>
    <script src="js/quran-loader.js"></script>
    
    <script>
        function updateTestResults(message, type = 'info') {
            const results = document.getElementById('test-results');
            const div = document.createElement('div');
            div.className = type;
            div.textContent = message;
            results.appendChild(div);
        }
        
        function createSurahCard(surahNumber, surahData, status) {
            const card = document.createElement('div');
            card.className = `surah-card ${status}`;
            
            const title = document.createElement('div');
            title.className = 'surah-title';
            title.textContent = `${surahNumber}. ${surahData.name} (${surahData.arabic})`;
            
            const details = document.createElement('div');
            details.className = 'verse-count';
            details.innerHTML = `
                <div>English: ${surahData.english}</div>
                <div>Type: ${surahData.type}</div>
                <div>Verses: ${surahData.verses}</div>
                <div>Juz: ${Array.isArray(surahData.juz) ? surahData.juz.join(', ') : surahData.juz}</div>
                <div>Status: ${status.toUpperCase()}</div>
            `;
            
            card.appendChild(title);
            card.appendChild(details);
            return card;
        }
        
        function runCompleteVerification() {
            console.log('🧪 Running complete Quran verification...');
            
            // Get Quran data from all sources
            const quranData = window.completeQuran114Full || window.completeQuranAllSurahs || window.completeQuranFull;
            
            if (!quranData) {
                updateTestResults('❌ No Quran data loaded', 'error');
                return;
            }
            
            updateTestResults(`✅ Quran data loaded! Found ${Object.keys(quranData).length} surahs`, 'success');
            
            const surahGrid = document.getElementById('surah-grid');
            let completeCount = 0;
            let partialCount = 0;
            let missingCount = 0;
            
            // Test all 114 surahs
            for (let i = 1; i <= 114; i++) {
                const surahData = quranData[i];
                let status = 'missing';
                let statusText = 'Missing';
                
                if (surahData) {
                    if (surahData.verses_data && surahData.verses_data.length > 0) {
                        // Check if it has complete verse data
                        const expectedVerses = surahData.verses;
                        const actualVerses = surahData.verses_data.length;
                        
                        if (actualVerses >= expectedVerses) {
                            status = 'complete';
                            statusText = 'Complete';
                            completeCount++;
                        } else {
                            status = 'partial';
                            statusText = `Partial (${actualVerses}/${expectedVerses})`;
                            partialCount++;
                        }
                    } else {
                        status = 'partial';
                        statusText = 'Metadata Only';
                        partialCount++;
                    }
                } else {
                    missingCount++;
                }
                
                // Create surah card
                const card = createSurahCard(i, surahData || {name: 'Missing', arabic: 'غير موجود', english: 'Not Found', type: 'Unknown', verses: 0, juz: 0}, status);
                surahGrid.appendChild(card);
            }
            
            // Summary
            const summary = document.getElementById('summary');
            summary.innerHTML = `
                <div class="surah-test">
                    <h2>📊 Verification Summary</h2>
                    <div class="success">✅ Complete Surahs: ${completeCount}</div>
                    <div class="warning">⚠️ Partial Surahs: ${partialCount}</div>
                    <div class="error">❌ Missing Surahs: ${missingCount}</div>
                    <div class="info">📈 Completion Rate: ${Math.round((completeCount / 114) * 100)}%</div>
                </div>
            `;
            
            // Detailed results
            updateTestResults(`📊 Verification Complete: ${completeCount} complete, ${partialCount} partial, ${missingCount} missing`, 'success');
            
            if (completeCount > 0) {
                updateTestResults(`✅ Found ${completeCount} surahs with complete verse data`, 'success');
            }
            
            if (partialCount > 0) {
                updateTestResults(`⚠️ Found ${partialCount} surahs with partial data`, 'warning');
            }
            
            if (missingCount > 0) {
                updateTestResults(`❌ Found ${missingCount} missing surahs`, 'error');
            }
            
            // Test specific surahs
            const testSurahs = [1, 2, 108, 109, 110, 111, 112, 113, 114];
            updateTestResults('🔍 Testing key surahs...', 'info');
            
            testSurahs.forEach(surahNum => {
                const surah = quranData[surahNum];
                if (surah && surah.verses_data && surah.verses_data.length > 0) {
                    updateTestResults(`✅ Surah ${surahNum} (${surah.name}): ${surah.verses_data.length} verses loaded`, 'success');
                } else {
                    updateTestResults(`❌ Surah ${surahNum}: Missing verse data`, 'error');
                }
            });
            
            updateTestResults('🎉 Quran verification test completed!', 'success');
        }
        
        // Wait for data to load
        window.addEventListener('quranDataLoaded', function() {
            console.log('Quran data loaded event received');
            runCompleteVerification();
        });
        
        // Fallback timeout
        setTimeout(() => {
            console.log('Fallback timeout triggered');
            runCompleteVerification();
        }, 2000);
    </script>
</body>
</html>
