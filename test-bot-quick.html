<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeenBot Quick Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
        .test-container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; }
        .test-result { margin: 10px 0; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        #output { margin-top: 20px; }
        .response { background: #f8f9fa; padding: 15px; border-radius: 5px; margin: 10px 0; border-left: 4px solid #007bff; }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>ü§ñ DeenBot Quick Test</h1>
        <p>Testing bot functionality with secure API key configuration.</p>
        
        <button onclick="testSystemStatus()">Check System Status</button>
        <button onclick="testBasicQuery()">Test: Five Pillars</button>
        <button onclick="testGroqQuery()">Test: Groq AI Response</button>
        <button onclick="testKnowledgeBase()">Test: Knowledge Base</button>
        
        <div id="output"></div>
    </div>

    <!-- Load Required Scripts -->
    <script src="js/secure-config.js"></script>
    <script src="js/local-config.js"></script>
    <script>
        // Wait for config to load before proceeding
        setTimeout(() => {
            console.log('üîç Config Check:');
            console.log('- LOCAL_CONFIG:', typeof window.LOCAL_CONFIG);
            console.log('- SecureConfig:', typeof window.SecureConfig);
            console.log('- CONFIG:', typeof window.CONFIG);
        }, 100);
    </script>
    <script src="js/complete-quran-data.js"></script>
    <script src="hadiths.js"></script>
    <script src="js/comprehensive-islamic-knowledge.js"></script>
    <script src="js/extensive-islamic-knowledge.js"></script>
    <script src="js/specialized-islamic-knowledge.js"></script>
    <script src="js/rag-system.js"></script>
    
    <script>
        function addOutput(message, type = 'info') {
            const output = document.getElementById('output');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            output.appendChild(div);
            output.scrollTop = output.scrollHeight;
        }
        
        function testSystemStatus() {
            addOutput('üîç Checking system status...', 'info');
            
            if (typeof window.SecureConfig !== 'undefined') {
                const hasApiKey = window.SecureConfig.hasApiKey();
                addOutput(`‚úÖ Secure Config: ${hasApiKey ? 'API Key Available' : 'No API Key'}`, hasApiKey ? 'success' : 'warning');
            } else {
                addOutput('‚ùå Secure Config: Not Found', 'error');
            }
            
            if (typeof window.islamicRAG !== 'undefined') {
                const status = window.islamicRAG.getStatus();
                addOutput(`‚úÖ RAG System: ${status.initialized ? 'Initialized' : 'Not Initialized'}`, status.initialized ? 'success' : 'error');
                addOutput(`üìä Content: Quran(${status.contentCounts.quran}) Hadiths(${status.contentCounts.hadiths}) Topics(${status.contentCounts.topics})`, 'info');
                addOutput(`ü§ñ Groq API: ${status.groqAvailable ? 'Available' : 'Not Available'}`, status.groqAvailable ? 'success' : 'warning');
            } else {
                addOutput('‚ùå RAG System: Not Found', 'error');
            }
        }
        
        async function testBasicQuery() {
            addOutput('üß™ Testing basic query: "What are the five pillars of Islam?"', 'info');
            
            if (typeof window.islamicRAG !== 'undefined' && window.islamicRAG.isInitialized) {
                try {
                    const response = await window.islamicRAG.getIntelligentResponse('What are the five pillars of Islam?');
                    addOutput(`‚úÖ Response received:`, 'success');
                    addOutput(`<div class="response">${response.response_text}</div>`, 'info');
                } catch (error) {
                    addOutput(`‚ùå Error: ${error.message}`, 'error');
                }
            } else {
                addOutput('‚ùå RAG System not ready', 'error');
            }
        }
        
        async function testGroqQuery() {
            addOutput('ü§ñ Testing Groq AI response...', 'info');
            
            if (typeof window.islamicRAG !== 'undefined' && window.islamicRAG.isInitialized) {
                try {
                    const response = await window.islamicRAG.getIntelligentResponse('Explain the concept of Tawhid in Islam');
                    addOutput(`‚úÖ Groq Response:`, 'success');
                    addOutput(`<div class="response">${response.response_text}</div>`, 'info');
                    if (response.groq_used) {
                        addOutput('‚úÖ Groq AI was used for this response', 'success');
                    } else {
                        addOutput('‚ö†Ô∏è Fallback response used (no Groq)', 'warning');
                    }
                } catch (error) {
                    addOutput(`‚ùå Error: ${error.message}`, 'error');
                }
            } else {
                addOutput('‚ùå RAG System not ready', 'error');
            }
        }
        
        async function testKnowledgeBase() {
            addOutput('üìö Testing knowledge base search...', 'info');
            
            if (typeof window.islamicRAG !== 'undefined' && window.islamicRAG.isInitialized) {
                try {
                    const results = await window.islamicRAG.search('prayer', { limit: 3 });
                    addOutput(`‚úÖ Search Results (${results.length} found):`, 'success');
                    
                    results.forEach((result, index) => {
                        addOutput(`<div class="response">
                            <strong>${index + 1}. ${result.type} (Score: ${result.score || 'N/A'})</strong><br>
                            ${result.type === 'quran_verse' ? 
                                `Quran ${result.surah_english} ${result.verse_number}: "${result.translation}"` :
                                result.type === 'hadith' ?
                                `Hadith from ${result.source}: "${result.english}"` :
                                result.type === 'topic' ?
                                `${result.title}: ${result.content}` :
                                result.type === 'navigation' ?
                                `${result.title}: ${result.description}` :
                                JSON.stringify(result)
                            }
                        </div>`, 'info');
                    });
                } catch (error) {
                    addOutput(`‚ùå Error: ${error.message}`, 'error');
                }
            } else {
                addOutput('‚ùå RAG System not ready', 'error');
            }
        }
        
        // Auto-test on load
        window.addEventListener('load', function() {
            setTimeout(() => {
                addOutput('üöÄ DeenBot Quick Test loaded - Ready to test!', 'info');
                testSystemStatus();
            }, 2000);
        });
    </script>
</body>
</html>
