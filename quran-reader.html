<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Reader</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .quran-reader {
            background: linear-gradient(135deg, var(--dark-green), var(--medium-green));
            min-height: 100vh;
            padding: 2rem 0;
        }
        
        .quran-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        
        .quran-header {
            text-align: center;
            margin-bottom: 2rem;
            color: white;
        }
        
        .quran-header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--gold);
        }
        
        .quran-header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .surah-selector {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .surah-selector h3 {
            color: var(--gold);
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .surah-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .surah-card {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .surah-card:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }
        
        .surah-card.active {
            border-color: var(--gold);
            background: rgba(255,255,255,0.2);
        }
        
        .surah-card.complete {
            border-color: #4CAF50;
        }
        
        .surah-card.incomplete {
            border-color: #FF9800;
        }
        
        .surah-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--gold);
            margin-bottom: 0.5rem;
        }
        
        .surah-name-arabic {
            font-family: 'Amiri', serif;
            font-size: 1.2rem;
            color: white;
            margin-bottom: 0.5rem;
        }
        
        .surah-name-english {
            font-size: 0.9rem;
            color: rgba(255,255,255,0.8);
            margin-bottom: 0.5rem;
        }
        
        .surah-details {
            font-size: 0.8rem;
            color: rgba(255,255,255,0.7);
        }
        
        .surah-content {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .surah-header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--light-green);
        }
        
        .surah-title {
            font-family: 'Amiri', serif;
            font-size: 2rem;
            color: var(--dark-green);
            margin-bottom: 0.5rem;
        }
        
        .surah-subtitle {
            font-size: 1.2rem;
            color: var(--medium-green);
            margin-bottom: 1rem;
        }
        
        .surah-meta {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        .meta-item {
            background: var(--light-green);
            color: var(--dark-green);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }
        
        .bismillah {
            text-align: center;
            margin-bottom: 2rem;
            padding: 1rem;
            background: linear-gradient(135deg, var(--light-green), var(--gold-light));
            border-radius: 10px;
        }
        
        .bismillah-arabic {
            font-family: 'Amiri', serif;
            font-size: 1.5rem;
            color: var(--dark-green);
            margin-bottom: 0.5rem;
        }
        
        .bismillah-transliteration {
            font-size: 1rem;
            color: var(--medium-green);
            margin-bottom: 0.5rem;
        }
        
        .bismillah-translation {
            font-size: 0.9rem;
            color: var(--dark-green);
        }
        
        .verses-container {
            margin-top: 2rem;
        }
        
        .verse-block {
            display: flex;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            border-right: 4px solid var(--gold);
        }
        
        .verse-number {
            background: var(--gold);
            color: var(--dark-green);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 1rem;
            flex-shrink: 0;
        }
        
        .verse-content {
            flex: 1;
        }
        
        .arabic-verse {
            font-family: 'Amiri', serif;
            font-size: 1.3rem;
            color: var(--dark-green);
            margin-bottom: 0.5rem;
            line-height: 1.8;
            text-align: right;
            direction: rtl;
        }
        
        .transliteration {
            font-size: 1rem;
            color: var(--medium-green);
            margin-bottom: 0.5rem;
            font-style: italic;
        }
        
        .translation {
            font-size: 1rem;
            color: var(--dark-green);
            line-height: 1.6;
        }
        
        .tafsir {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
            padding: 0.5rem;
            background: rgba(255,255,255,0.1);
            border-radius: 5px;
        }
        
        .navigation-controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }
        
        .nav-btn {
            background: var(--gold);
            color: var(--dark-green);
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        
        .nav-btn:hover {
            background: var(--gold-light);
            transform: translateY(-2px);
        }
        
        .nav-btn:disabled {
            background: rgba(255,255,255,0.3);
            color: rgba(0,0,0,0.3);
            cursor: not-allowed;
            transform: none;
        }
        
        .status-indicator {
            text-align: center;
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
        }
        
        .status-complete {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4CAF50;
            color: #4CAF50;
        }
        
        .status-incomplete {
            background: rgba(255, 152, 0, 0.2);
            border: 1px solid #FF9800;
            color: #FF9800;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            color: white;
        }
        
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid var(--gold);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .quran-header h1 {
                font-size: 2rem;
            }
            
            .surah-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            .verse-block {
                flex-direction: column;
                text-align: center;
            }
            
            .verse-number {
                margin: 0 auto 1rem;
            }
            
            .arabic-verse {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-mosque"></i>
                <span>Islamic Learning Companion</span>
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="subjects.html" class="nav-link">Subjects</a>
                <a href="what-is-islam.html" class="nav-link">About Islam</a>
                <button class="nav-btn" onclick="window.location.href='subjects.html'">Get Started</button>
            </div>
        </div>
    </nav>

    <!-- Quran Reader -->
    <section class="quran-reader">
        <div class="quran-container">
            <div class="quran-header">
                <h1><i class="fas fa-book-quran"></i> Quran Reader</h1>
                <p>Available Surahs: 12 of 114 Complete</p>
            </div>
            
            <!-- Surah Selector -->
            <div class="surah-selector">
                <h3>Select a Surah to Read</h3>
                <div class="surah-grid" id="surahGrid">
                    <!-- Surahs will be loaded here -->
                </div>
            </div>
            
            <!-- Surah Content -->
            <div class="surah-content" id="surahContent">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading Quran...</p>
                </div>
            </div>
            
            <!-- Navigation Controls -->
            <div class="navigation-controls">
                <button class="nav-btn" onclick="previousSurah()" id="prevBtn">
                    <i class="fas fa-chevron-left"></i> Previous Surah
                </button>
                <button class="nav-btn" onclick="nextSurah()" id="nextBtn">
                    Next Surah <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </section>

    <!-- Load Complete Quran Data -->
    <script src="js/complete-quran-master-final.js"></script>
    <script src="js/surah-4-an-nisa-complete.js"></script>
    <script src="js/complete-surah5.js"></script>
    <script src="js/complete-surah-7.js"></script>
    
    <script>
        // Global variables
        let currentSurah = 1;
        let quranData = null;
        let completeSurahs = [1, 4, 5, 7, 8, 108, 109, 110, 111, 112, 113, 114];
        
        // Initialize the Quran reader
        document.addEventListener('DOMContentLoaded', function() {
            initializeQuranReader();
        });
        
        function initializeQuranReader() {
            // Load Quran data
            if (typeof window.completeQuranMasterFinal !== 'undefined') {
                quranData = window.completeQuranMasterFinal.getAllSurahs();
                loadSurahGrid();
                loadSurah(currentSurah);
            } else {
                document.getElementById('surahContent').innerHTML = `
                    <div class="loading">
                        <p>Error: Quran data not loaded. Please refresh the page.</p>
                    </div>
                `;
            }
        }
        
        function loadSurahGrid() {
            const grid = document.getElementById('surahGrid');
            grid.innerHTML = '';
            
            for (let i = 1; i <= 114; i++) {
                const surah = quranData[i];
                const isComplete = completeSurahs.includes(i);
                const statusClass = isComplete ? 'complete' : 'incomplete';
                
                const surahCard = document.createElement('div');
                surahCard.className = `surah-card ${statusClass}`;
                surahCard.onclick = () => loadSurah(i);
                
                surahCard.innerHTML = `
                    <div class="surah-number">${i}</div>
                    <div class="surah-name-arabic">${surah ? surah.arabic : 'غير متوفر'}</div>
                    <div class="surah-name-english">${surah ? surah.english : 'Not Available'}</div>
                    <div class="surah-details">
                        ${surah ? surah.verses + ' verses' : 'Missing'} • 
                        ${isComplete ? 'Complete' : 'Incomplete'}
                    </div>
                `;
                
                grid.appendChild(surahCard);
            }
        }
        
        function loadSurah(surahNumber) {
            currentSurah = surahNumber;
            const surah = quranData[surahNumber];
            
            if (!surah) {
                document.getElementById('surahContent').innerHTML = `
                    <div class="status-indicator status-incomplete">
                        <h3>Surah ${surahNumber} - Not Available</h3>
                        <p>This surah is not yet complete. Please select a complete surah.</p>
                    </div>
                `;
                updateNavigation();
                updateActiveCard();
                return;
            }
            
            if (!surah.verses_data || surah.verses_data.length === 0) {
                document.getElementById('surahContent').innerHTML = `
                    <div class="status-indicator status-incomplete">
                        <h3>${surah.name} - Incomplete</h3>
                        <p>This surah is not yet complete. Please select a complete surah.</p>
                    </div>
                `;
                updateNavigation();
                updateActiveCard();
                return;
            }
            
            const isComplete = completeSurahs.includes(surahNumber);
            const statusClass = isComplete ? 'status-complete' : 'status-incomplete';
            const statusText = isComplete ? 'Complete' : 'Incomplete';
            
            let content = `
                <div class="surah-header">
                    <h2 class="surah-title">${surah.arabic}</h2>
                    <h3 class="surah-subtitle">${surah.name} (${surah.english})</h3>
                    <div class="surah-meta">
                        <span class="meta-item">${surah.type}</span>
                        <span class="meta-item">${surah.verses} Verses</span>
                        <span class="meta-item">Juz ${Array.isArray(surah.juz) ? surah.juz.join(', ') : surah.juz}</span>
                    </div>
                </div>
                
                <div class="bismillah">
                    <div class="bismillah-arabic">بِسْمِ اللَّهِ الرَّحْمَٰنِ الرَّحِيمِ</div>
                    <div class="bismillah-transliteration">Bismillahi-r-Rahmani-r-Raheem</div>
                    <div class="bismillah-translation">In the name of Allah, the Entirely Merciful, the Especially Merciful.</div>
                </div>
                
                <div class="status-indicator ${statusClass}">
                    <strong>Status: ${statusText}</strong> - ${surah.verses_data.length} of ${surah.verses} verses available
                </div>
                
                <div class="verses-container">
            `;
            
            surah.verses_data.forEach((verse, index) => {
                content += `
                    <div class="verse-block">
                        <div class="verse-number">${index + 1}</div>
                        <div class="verse-content">
                            <div class="arabic-verse">${verse.arabic}</div>
                            <div class="transliteration">${verse.transliteration}</div>
                            <div class="translation">${verse.translation}</div>
                            ${verse.tafsir ? `<div class="tafsir">${verse.tafsir}</div>` : ''}
                        </div>
                    </div>
                `;
            });
            
            content += '</div>';
            
            document.getElementById('surahContent').innerHTML = content;
            updateNavigation();
            updateActiveCard();
        }
        
        function updateNavigation() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            prevBtn.disabled = currentSurah <= 1;
            nextBtn.disabled = currentSurah >= 114;
        }
        
        function updateActiveCard() {
            // Remove active class from all cards
            document.querySelectorAll('.surah-card').forEach(card => {
                card.classList.remove('active');
            });
            
            // Add active class to current surah card
            const currentCard = document.querySelector(`.surah-card:nth-child(${currentSurah})`);
            if (currentCard) {
                currentCard.classList.add('active');
            }
        }
        
        function previousSurah() {
            if (currentSurah > 1) {
                loadSurah(currentSurah - 1);
            }
        }
        
        function nextSurah() {
            if (currentSurah < 114) {
                loadSurah(currentSurah + 1);
            }
        }
        
        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowLeft') {
                previousSurah();
            } else if (e.key === 'ArrowRight') {
                nextSurah();
            }
        });
    </script>
</body>
</html>
